<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/finaltest.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<h1></h1>
<form>
    <div>
        <h1>personal details :</h1>
    </div>
    <div class="form-detail">
        <div class="form-info col-md-6 col-xs-12">
            <div class="group">
                <span class="bar"></span>
                <label>Name</label>
                <input class="control-custom" type="text" required="required"/>
            </div>
            <div class="group">

                <span class="bar"></span>
                <label>address</label>
                <input class="control-custom" type="text" required="required"/>
            </div>
            <div class="group">
                <span class="bar"></span>
                <label>Phone</label>
                <input class="control-custom" type="text" required="required"/>
            </div>
            <div class="group">
                <span class="bar"></span>
                <label>Email</label>
                <input class="control-custom" type="text" required="required"/>
            </div>
            <div class="group">
                <tr>
                <label>Gender</label>
                <td>
                    <input name="gender" type="radio">Male
                    <input name="gender" type="radio">Female
                </td>
            </tr>

            </div>
            <div class="group">
                <label>Qualification</label>
                <input type="checkbox" name="checkbox"
                <label>BCA</label>
                <input type="checkbox" name="checkbox"
                <label>BA</label>
                <input type="checkbox" name="checkbox"
                <label>BSC</label>
            </div>

            <div class="form-button text-left">
                <button class="btn btn-info" type="submit">continue</button>
                <button class="btn btn-info" type="reset">reset</button>

            </div>
        </div>
    </div>



</form>
</body>
</html>
